<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main class="container">
  <figure class="image">
    <img class="img-perfum" src="images/image-product-desktop.jpg" alt="perfum Grabielle channel">
    <img class="img-perfum-dos" src="images/image-product-mobile.jpg" alt="perfum Grabielle channel"> 
  </figure>
  <article class="article">
    <h2 class="title-one">perfume</h2>
    <h1 class="title-two">gabrielle essence eau de parfum</h1>
    <p class="article-text">
      A floral, solar and voluptuous interpretation composed by <span class="creator">olivier polge, perfumer- creator</span> for the House of <span class="house">chanel.</span> </p>
    <div class="content-price">
      <p class="price">$149.99</p>
      <p class="preview-price">$ 169.99</p>
    </div>
   
    <button class="btn-primary"> <img class="img-card" src="images/icon-cart.svg" alt="icon-arrow">Add to Cart</button>
  </article>
</main>




  

  
 

 
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dovelym" target="_blank">Dusvy M</a>
  </footer>
</body>
</html>
